<div class="container">

	<div class="row">
	
		<form  id="loginform" class="form-horizontal">
			
			<div class="form-group">
				<label for="username" class="col-sm-2 col-sm-offset-3 control-label">Username:</label>
				 <div class="col-sm-4">
					 <input type="text" class="form-control" id="username">
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-sm-2 col-sm-offset-3 control-label">Password:</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="password">
				</div>
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
			<a ng-href="/basketball/#/{{'register'}}">Create an account</a>
		</form>
		
	</div>
	
</div>
